<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo-tcg.png">
  <title>Inscription Maximus TCG</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="background-jeux"></div>
  <div class="container">
    <h2>Créer un compte</h2>

    <form id="registerForm">
      <input type="text" id="username" placeholder="Pseudo" required autocomplete="off">
      <input type="email" id="email" placeholder="Email" required autocomplete="off">
      <input type="password" id="password" placeholder="Mot de passe" required autocomplete="off">
      <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required autocomplete="off">
      <button type="submit">S’inscrire</button>
    </form>

    <p style="margin-top: 20px; font-size: 0.9em; color: #aaa;">
      Déjà un compte ? <a href="index.html">Se connecter</a><br>
      (tout est stocké dans ton navigateur uniquement)
    </p>

    <p id="message" style="margin-top: 15px; font-weight: bold; min-height: 1.5em;"></p>
  </div>

  <script src="js/inscription.js"></script>
</body>
</html>
