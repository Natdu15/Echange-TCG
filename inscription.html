<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo-tcg.png">
  <title>Inscription Maximus TCG</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="background-jeux"></div>
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Pseudo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
      <button type="submit">S’inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="index.html">Se connecter</a></p>
  </div>

  <script>
    // ←←← CHANGE CETTE LIGNE avec l’URL de ton API quand elle sera déployée
    const API_URL = 'https://tcg-api.onrender.com'; // ou .koyeb.app si tu restes sur Koyeb

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (!username) return alert('Le pseudo est obligatoire');
      if (password !== confirm) return alert('Les mots de passe ne correspondent pas');
      if (password.length < 6) return alert('Le mot de passe doit avoir au moins 6 caractères');

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (data.success) {
          alert('Compte créé avec succès ! Tu peux te connecter.');
          localStorage.setItem('userId', data.userId);
          localStorage.setItem('username', username);
          localStorage.setItem('userEmail', email);
          window.location.href = 'jeu.html'; // ou accueil.html, la page après connexion
        } else {
          alert(data.error || 'Erreur lors de l’inscription');
        }
      } catch (err) {
        alert('Impossible de contacter le serveur. Vérifie l’URL de l’API.');
      }
    });
  </script>
</body>
</html>
