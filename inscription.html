<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo-tcg.png">
  <title>Inscription Maximus TCG</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="background-jeux"></div>
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Pseudo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
      <button type="submit">S’inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="index.html">Se connecter</a></p>
  </div>

  <script>
    const API_URL = 'https://echange-tcg.onrender.com'; // ← TON API EST ICI

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      if (!form) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const pseudo = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;

        if (pseudo.length < 3) return alert('Pseudo trop court (min 3 caractères)');
        if (password !== confirm) return alert('Les mots de passe ne correspondent pas');
        if (password.length < 6) return alert('Mot de passe trop court (min 6 caractères)');

        try {
          const response = await fetch(`${API_URL}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pseudo, email, mot_de_passe: password })
          });

          const data = await response.json();

          if (data.success) {
            alert('Compte créé avec succès !');
            localStorage.setItem('userId', data.userId);
            localStorage.setItem('pseudo', pseudo);
            localStorage.setItem('userEmail', email);
            window.location.href = 'accueil.html'; // ← ta page d'accueil
          } else {
            alert(data.error || 'Erreur lors de l’inscription');
          }
        } catch (err) {
          alert('Erreur réseau – réessaie');
        }
      });
    });
  </script>
</body>
</html>
