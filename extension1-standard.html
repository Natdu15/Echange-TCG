<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Standard - TCG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(138, 118, 241, 0.3), rgba(122, 97, 241, 0.1));
            animation: float linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Main Container */
        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        /* Single Booster Pack */
        .booster-pack {
            width: 300px;
            height: 450px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            border: 3px solid #7a61f1;
            box-shadow: 0 20px 60px rgba(122, 97, 241, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            animation: floatBooster 3s ease-in-out infinite;
        }

        @keyframes floatBooster {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .booster-pack:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 25px 70px rgba(122, 97, 241, 0.8);
        }

        .pack-front {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .pack-logo {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #7a61f1, #c846b4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(122, 97, 241, 0.6);
        }

        .pack-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #7a61f1, #c846b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pack-subtitle {
            font-size: 16px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Opening State */
        .opening-container {
            width: 100%;
            height: 100vh;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: #0a0a0a;
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
        }

        .opening-container.active {
            display: flex;
        }

        .opening-instruction {
            font-size: 14px;
            color: #7a61f1;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .opening-pack {
            width: 350px;
            height: 500px;
            cursor: pointer;
            position: relative;
        }

        .pack-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .pack-tear-progress {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #7a61f1;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #7a61f1, #c846b4);
            transition: width 0.1s ease;
        }

        /* Cards Display */
        .cards-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .cards-container.active {
            display: flex;
        }

        .card {
            width: 220px;
            height: 310px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            overflow: hidden;
            transform: translateY(100px) rotateX(-90deg) scale(0.8);
        }

        .card.reveal {
            animation: cardReveal 1s ease-out forwards;
        }

        .card.legendary {
            border: 4px solid #ffd700;
            box-shadow: 0 15px 60px rgba(255, 215, 0, 0.8), 0 0 120px rgba(255, 215, 0, 0.4);
        }

        .card.legendary.reveal {
            animation: cardReveal 1s ease-out forwards, legendaryGlow 2s ease-in-out infinite 1s;
        }

        .card.rare {
            border: 4px solid #c846b4;
            box-shadow: 0 10px 40px rgba(200, 70, 180, 0.6);
        }

        .card.common {
            border: 3px solid #7a61f1;
        }

        @keyframes cardReveal {
            0% {
                transform: translateY(100px) rotateX(-90deg) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateY(-20px) rotateX(10deg) scale(1.05);
            }
            100% {
                transform: translateY(0) rotateX(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes legendaryGlow {
            0%, 100% {
                box-shadow: 0 15px 60px rgba(255, 215, 0, 0.8), 0 0 120px rgba(255, 215, 0, 0.4);
                filter: brightness(1);
            }
            50% {
                box-shadow: 0 20px 80px rgba(255, 215, 0, 1), 0 0 150px rgba(255, 215, 0, 0.6);
                filter: brightness(1.2);
            }
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .card-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .card-rarity-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        .card.legendary .card-rarity-badge {
            background: rgba(255, 215, 0, 0.4);
            color: #ffd700;
            border: 2px solid #ffd700;
            animation: badgeGlow 2s ease-in-out infinite;
        }

        @keyframes badgeGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }

        .card.rare .card-rarity-badge {
            background: rgba(200, 70, 180, 0.4);
            color: #c846b4;
            border: 2px solid #c846b4;
        }

        .card.common .card-rarity-badge {
            background: rgba(122, 97, 241, 0.4);
            color: #7a61f1;
            border: 2px solid #7a61f1;
        }

        /* Finish Button */
        .finish-button {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #7a61f1, #c846b4);
            border: none;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            box-shadow: 0 10px 35px rgba(122, 97, 241, 0.7);
            transition: all 0.3s ease;
            z-index: 300;
            animation: finishPulse 2s ease-in-out infinite;
        }

        @keyframes finishPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .finish-button.active {
            display: flex;
        }

        .finish-button:hover {
            transform: scale(1.2);
            box-shadow: 0 15px 45px rgba(122, 97, 241, 0.9);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(122, 97, 241, 0.3);
            border: 2px solid #7a61f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(122, 97, 241, 0.6);
            transform: scale(1.1);
        }

        /* Info Display */
        .info-display {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(15, 20, 25, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid #7a61f1;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .info-display h3 {
            font-size: 18px;
            color: #7a61f1;
            margin-bottom: 10px;
        }

        .info-display p {
            font-size: 14px;
            color: #aaa;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Animated Background Bubbles -->
    <div id="bubbles"></div>

    <!-- Back Button -->
    <div class="back-button" onclick="goBack()">‚Üê</div>

    <!-- Info Display -->
    <div class="info-display">
        <h3>Pack Standard</h3>
        <p>3 cartes par pack</p>
        <p>Cliquez pour ouvrir</p>
    </div>

    <!-- Main Container -->
    <div class="main-container" id="mainContainer">
        <div class="booster-pack" id="mainBooster" onclick="selectBooster()">
            <div class="pack-front">
                <div class="pack-logo">üé¥</div>
                <div class="pack-title">Pack Standard</div>
                <div class="pack-subtitle">S√©rie L√©gendaire</div>
            </div>
        </div>
    </div>

    <!-- Opening Container -->
    <div class="opening-container" id="openingContainer">
        <div class="opening-instruction" id="instruction">Glissez vers la droite pour ouvrir ‚Üí</div>
        
        <div class="opening-pack" id="openingPack">
            <div class="pack-wrapper" id="packWrapper">
                <div class="booster-pack">
                    <div class="pack-front">
                        <div class="pack-logo">üé¥</div>
                        <div class="pack-title">Pack Standard</div>
                        <div class="pack-subtitle">S√©rie L√©gendaire</div>
                    </div>
                </div>
            </div>
            <div class="pack-tear-progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <!-- Cards Display -->
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will appear here -->
        </div>
    </div>

    <!-- Finish Button -->
    <button class="finish-button" id="finishButton" onclick="finishOpening()">‚Üí</button>

    <script>
        // Card database with images and rarities
        const cardDatabase = [
            // Common cards (60% chance)
            { id: 1, name: "Dragon Bleu", rarity: "common", image: "https://images.unsplash.com/photo-1550258987-190a2d41a8ba?w=400&h=600&fit=crop" },
            { id: 2, name: "Mage de Feu", rarity: "common", image: "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=400&h=600&fit=crop" },
            { id: 3, name: "Guerrier", rarity: "common", image: "https://images.unsplash.com/photo-1579546929662-711aa81148cf?w=400&h=600&fit=crop" },
            { id: 4, name: "Archer", rarity: "common", image: "https://images.unsplash.com/photo-1551847812-c7c2f32c2c4c?w=400&h=600&fit=crop" },
            
            // Rare cards (30% chance)
            { id: 5, name: "Phoenix", rarity: "rare", video: "https://cdn.pixabay.com/video/2022/05/13/117227-708525008_tiny.mp4" },
            { id: 6, name: "Sorcier Noir", rarity: "rare", video: "https://cdn.pixabay.com/video/2021/08/03/84303-582754823_tiny.mp4" },
            { id: 7, name: "Paladin", rarity: "rare", video: "https://cdn.pixabay.com/video/2023/04/20/159512-819800729_tiny.mp4" },
            
            // Legendary cards (10% chance)
            { id: 8, name: "Dragon L√©gendaire", rarity: "legendary", video: "https://cdn.pixabay.com/video/2022/11/28/141244-777499284_tiny.mp4" },
            { id: 9, name: "Roi des D√©mons", rarity: "legendary", video: "https://cdn.pixabay.com/video/2020/01/18/31437-386395899_tiny.mp4" },
            { id: 10, name: "Ange C√©leste", rarity: "legendary", video: "https://cdn.pixabay.com/video/2021/12/04/99573-656336025_tiny.mp4" }
        ];

        // Create animated bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubbleCount = 15;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 100 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                const hue = Math.random() * 60 + 240;
                bubble.style.background = `radial-gradient(circle at 30% 30%, hsla(${hue}, 70%, 60%, 0.3), hsla(${hue}, 70%, 50%, 0.1))`;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        createBubbles();

        // Generate random cards for a pack
        function generatePackCards() {
            const cards = [];
            
            for (let i = 0; i < 3; i++) {
                let card;
                const roll = Math.random() * 100;
                
                if (i === 2) {
                    // 3√®me carte: ‚ö†Ô∏è MODIFIER ICI POUR CHANGER LA RARET√â ‚ö†Ô∏è
                    // 50% l√©gendaire, 30% rare, 20% commun (POUR TESTS - Normalement: 10% l√©gendaire, 30% rare, 60% commun)
                    if (roll < 50) {  // ‚Üê Changer ce nombre (normalement 10)
                        const legendaries = cardDatabase.filter(c => c.rarity === 'legendary');
                        card = legendaries[Math.floor(Math.random() * legendaries.length)];
                    } else if (roll < 80) {  // ‚Üê 50 + 30 = 80 (normalement 40)
                        const rares = cardDatabase.filter(c => c.rarity === 'rare');
                        card = rares[Math.floor(Math.random() * rares.length)];
                    } else {
                        const commons = cardDatabase.filter(c => c.rarity === 'common');
                        card = commons[Math.floor(Math.random() * commons.length)];
                    }
                } else {
                    // 1√®re et 2√®me carte: ‚ö†Ô∏è MODIFIER ICI POUR CHANGER LA RARET√â ‚ö†Ô∏è
                    // 20% l√©gendaire, 30% rare, 50% commun (POUR TESTS - Normalement: 1% l√©gendaire, 30% rare, 69% commun)
                    if (roll < 20) {  // ‚Üê Changer ce nombre (normalement 1)
                        const legendaries = cardDatabase.filter(c => c.rarity === 'legendary');
                        card = legendaries[Math.floor(Math.random() * legendaries.length)];
                    } else if (roll < 50) {  // ‚Üê 20 + 30 = 50 (normalement 31)
                        const rares = cardDatabase.filter(c => c.rarity === 'rare');
                        card = rares[Math.floor(Math.random() * rares.length)];
                    } else {
                        const commons = cardDatabase.filter(c => c.rarity === 'common');
                        card = commons[Math.floor(Math.random() * commons.length)];
                    }
                }
                
                cards.push(card);
            }
            
            return cards;
        }

        let packCards = generatePackCards();

        // Select booster to open
        function selectBooster() {
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.style.display = 'none';
            
            startOpening();
        }

        // Start opening sequence
        function startOpening() {
            const openingContainer = document.getElementById('openingContainer');
            openingContainer.classList.add('active');
            
            const openingPack = document.getElementById('openingPack');
            const packWrapper = document.getElementById('packWrapper');
            const progressBar = document.getElementById('progressBar');
            const instruction = document.getElementById('instruction');
            
            let progress = 0;
            let isOpening = false;
            let startOpenX = 0;
            
            openingPack.addEventListener('mousedown', (e) => {
                isOpening = true;
                startOpenX = e.clientX;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isOpening) return;
                
                const deltaX = e.clientX - startOpenX;
                
                if (deltaX > 0) {
                    progress = Math.min(100, (deltaX / 300) * 100);
                    progressBar.style.width = `${progress}%`;
                    
                    const rotation = (progress / 100) * 20;
                    packWrapper.style.transform = `rotateY(${rotation}deg)`;
                }
                
                if (progress >= 100) {
                    completeOpening();
                    isOpening = false;
                }
            });
            
            document.addEventListener('mouseup', () => {
                isOpening = false;
            });
        }

        // Complete opening and show cards one by one
        function completeOpening() {
            const instruction = document.getElementById('instruction');
            const cardsContainer = document.getElementById('cardsContainer');
            const openingPack = document.getElementById('openingPack');
            const backButton = document.querySelector('.back-button');
            const infoDisplay = document.querySelector('.info-display');
            
            // Hide the booster pack, back button and info display with animation
            openingPack.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            openingPack.style.opacity = '0';
            openingPack.style.transform = 'scale(0.8)';
            
            backButton.style.transition = 'opacity 0.5s ease';
            backButton.style.opacity = '0';
            
            infoDisplay.style.transition = 'opacity 0.5s ease';
            infoDisplay.style.opacity = '0';
            
            setTimeout(() => {
                openingPack.style.display = 'none';
                backButton.style.display = 'none';
                infoDisplay.style.display = 'none';
            }, 500);
            
            instruction.style.display = 'none';
            cardsContainer.classList.add('active');
            
            // Show cards one by one with delay
            packCards.forEach((card, index) => {
                setTimeout(() => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card', card.rarity);
                    
                    if ((card.rarity === 'legendary' || card.rarity === 'rare') && card.video) {
                        cardElement.innerHTML = `
                            <video class="card-video" autoplay loop muted playsinline>
                                <source src="${card.video}" type="video/mp4">
                            </video>
                            <div class="card-rarity-badge">${card.rarity === 'legendary' ? 'L√©gendaire' : 'Rare'}</div>
                        `;
                    } else {
                        cardElement.innerHTML = `
                            <img src="${card.image}" alt="${card.name}" class="card-image">
                            <div class="card-rarity-badge">Commun</div>
                        `;
                    }
                    
                    cardsContainer.appendChild(cardElement);
                    
                    // Trigger reveal animation
                    setTimeout(() => {
                        cardElement.classList.add('reveal');
                    }, 50);
                    
                }, index * 1500); // 1.5 seconds delay between each card
            });
            
            // Show finish button after all cards are revealed
            setTimeout(() => {
                document.getElementById('finishButton').classList.add('active');
            }, packCards.length * 1500 + 1000);
        }

        // Finish opening and return to home
        function finishOpening() {
            // Simulate adding cards to collection
            console.log('Cards added to collection:', packCards);
            
            // Return to home page
            window.location.href = 'accueil.html';
        }

        // Go back to extension page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
