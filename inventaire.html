<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo-tcg.png">
  <title>Inventaire - Maximus TCG</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="background-jeux"></div>
  <div class="container">
    <h2>Mon Inventaire</h2>

    <!-- Ton code d'inventaire d'origine reste ici (grille, boutons, modal, etc.) -->
    <!-- Je ne touche à rien de ton HTML existant, tu gardes tout tel quel -->

    <div id="cardsGrid">
      <!-- Tes cartes seront affichées ici par ton JS d'origine -->
    </div>

    <div id="emptyState" style="display:none;">
      <p>Aucune carte dans ton inventaire pour le moment.</p>
      <button onclick="openPack()">Ouvrir un pack gratuit</button>
    </div>

    <!-- Autres éléments de ton inventaire (modal, filtres, etc.) restent inchangés -->
  </div>

  <!-- LE SEUL AJOUT : ce script qui fait le lien avec la base de données -->
  <script>
    const API_URL = 'https://tcg-api-378m.onrender.com'; // ← TON API

    let inventory = [];

    // Récupère l'utilisateur connecté
    const userId = localStorage.getItem('userId');
    if (!userId) {
      alert('Tu dois être connecté pour voir ton inventaire');
      window.location.href = 'index.html';
    }

    // Charge l'inventaire depuis la base de données
    async function loadInventory() {
      try {
        const res = await fetch(`${API_URL}/api/collection?userId=${userId}`);
        const data = await res.json();
        inventory = data; // [{carte_id, quantite}, ...]

        if (inventory.length === 0) {
          document.getElementById('emptyState').style.display = 'block';
          document.getElementById('cardsGrid').innerHTML = '';
        } else {
          document.getElementById('emptyState').style.display = 'none';
          renderInventory(); // ← tu gardes ta fonction renderInventory() d'origine
        }
      } catch (err) {
        alert('Erreur chargement inventaire');
      }
    }

    // Sauvegarde une nouvelle carte dans la base
    async function unlockCard(carteId) {
      try {
        const res = await fetch(`${API_URL}/api/unlock`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, carteId })
        });
        if (res.ok) {
          loadInventory(); // recharge après ajout
        }
      } catch (err) {
        console.error('Erreur sauvegarde carte');
      }
    }

    // Remplace ta fonction openPack() ou addCard() par celle-ci
    async function openPack() {
      const randomId = Math.floor(Math.random() * 200) + 1;
      await unlockCard(randomId);
      alert('Nouvelle carte débloquée !');
    }

    // Ton code d'origine pour renderInventory(), tri, modal, etc. reste exactement le même
    // Il utilisera juste la variable `inventory` qui vient maintenant de la base

    // Chargement au démarrage
    loadInventory();
  </script>

  <!-- Ton script inventaire.js d'origine (tri, modal, etc.) reste chargé normalement -->
  <script src="js/inventaire.js"></script>
</body>
</html>
