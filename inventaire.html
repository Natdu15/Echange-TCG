<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo-tcg.png">
  <title>Inventaire - Maximus TCG</title>
  <link rel="stylesheet" href="css/index.css">
  <!-- Ajoute ton CSS spécifique à l’inventaire si tu en as un -->
  <style>
    /* Exemple rapide si tu n’as pas de CSS dédié */
    body { margin: 0; font-family: Arial, sans-serif; color: white; }
    .background-jeux { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('background.jpg') center/cover; filter: blur(5px); z-index: -1; }
    .container { padding: 20px; text-align: center; }
    #cardsGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; margin-top: 20px; }
    .card-item { background: rgba(0,0,0,0.7); border-radius: 10px; padding: 10px; }
    .card-item img { width: 100%; border-radius: 8px; }
    .card-count { font-weight: bold; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="background-jeux"></div>
  <div class="container">
    <h2>Mon Inventaire</h2>
    <p>Bienvenue <span id="username-display">Joueur</span> !</p>

    <div id="cardsGrid">
      <!-- Les cartes seront ajoutées ici par JS -->
    </div>

    <div id="emptyState" style="display:none;">
      <p>Aucune carte dans ton inventaire pour le moment.</p>
      <button onclick="openPack()">Ouvrir un pack gratuit</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://tcg-api-378m.onrender.com'; // ← TON API

    let inventory = [];

    // Vérifie si l'utilisateur est connecté
    const userId = localStorage.getItem('userId');
    const pseudo = localStorage.getItem('pseudo') || localStorage.getItem('userEmail') || 'Joueur';

    if (!userId) {
      alert('Tu dois être connecté pour voir ton inventaire');
      window.location.href = 'index.html';
    }

    document.getElementById('username-display').textContent = pseudo;

    // Charger l'inventaire depuis l’API
    async function loadInventory() {
      try {
        const response = await fetch(`${API_URL}/api/collection?userId=${userId}`);
        const data = await response.json();

        inventory = data; // data est un tableau [{carte_id, quantite}, ...]

        if (inventory.length === 0) {
          document.getElementById('emptyState').style.display = 'block';
          document.getElementById('cardsGrid').innerHTML = '';
        } else {
          document.getElementById('emptyState').style.display = 'none';
          renderCards();
        }
      } catch (err) {
        alert('Erreur lors du chargement de l’inventaire');
        console.error(err);
      }
    }

    // Afficher les cartes
    function renderCards() {
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';

      inventory.forEach(item => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-item';
        cardDiv.innerHTML = `
          <img src="images/${item.carte_id}.png" alt="Carte ${item.carte_id}" onerror="this.src='images/default.png'">
          <div class="card-count">x${item.quantite}</div>
        `;
        grid.appendChild(cardDiv);
      });
    }

    // Exemple : ouvrir un pack (tu peux appeler cette fonction depuis un bouton)
    async function openPack() {
      const randomCarteId = Math.floor(Math.random() * 200) + 1; // carte entre 1 et 200
      try {
        const response = await fetch(`${API_URL}/api/unlock`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, carteId: randomCarteId })
        });

        if (response.ok) {
          alert('Nouvelle carte débloquée !');
          loadInventory(); // recharge l’inventaire
        } else {
          alert('Erreur lors de l’ouverture du pack');
        }
      } catch (err) {
        alert('Erreur réseau');
      }
    }

    // Chargement au démarrage
    loadInventory();
  </script>
</body>
</html>
