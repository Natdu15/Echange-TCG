<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo-tcg.png">
  <title>Inventaire - Maximus TCG</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="background-jeux"></div>
  <div class="container">
    <h2>Mon Inventaire</h2>

    <div id="cardsGrid">
      <!-- Les cartes seront ajoutÃ©es ici par inventaire.js -->
    </div>

    <div id="emptyState" style="display:none;">
      <p>Aucune carte dans ton inventaire pour le moment.</p>
      <button onclick="openPack()">Ouvrir un pack gratuit</button>
    </div>

    <!-- Ton modal d'origine (je garde exactement ce que tu as) -->
    <div id="cardModal" class="modal">
      <div class="modal-content">
        <span id="modalClose" class="close">&times;</span>
        <div id="modalCard" class="card">
          <div id="modalCardIcon"></div>
          <div id="modalCardName"></div>
          <div id="modalCardRarity"></div>
          <div id="modalCardCount"></div>
          <button id="modalFavoriteBtn">Ajouter aux favoris</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/inventaire.js"></script>
</body>
</html>
