<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo-tcg.png">
  <title>Inventaire - Maximus TCG</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    #cardsGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; margin: 20px; }
    .card-item { background: rgba(0,0,0,0.7); border-radius: 10px; padding: 10px; text-align: center; }
    .card-item img { width: 100%; border-radius: 8px; }
    .card-count { font-weight: bold; margin-top: 5px; color: #ffd700; }
  </style>
</head>
<body>
  <div class="background-jeux"></div>
  <div class="container">
    <h2>Mon Inventaire</h2>
    <p>Bienvenue <span id="pseudo-display">Joueur</span> !</p>

    <div id="cardsGrid"></div>

    <div id="emptyState" style="display:none;">
      <p>Aucune carte dans ton inventaire.</p>
      <button onclick="openPack()">Ouvrir un pack gratuit</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://tcg-api-378m.onrender.com';

    let inventory = [];

    const userId = localStorage.getItem('userId');
    const pseudo = localStorage.getItem('pseudo') || localStorage.getItem('userEmail') || 'Joueur';

    if (!userId) {
      alert('Tu dois être connecté');
      window.location.href = 'index.html';
    }

    document.getElementById('pseudo-display').textContent = pseudo;

    async function loadInventory() {
      try {
        const res = await fetch(`${API_URL}/api/collection?userId=${userId}`);
        const data = await res.json();
        inventory = data;

        if (inventory.length === 0) {
          document.getElementById('emptyState').style.display = 'block';
          document.getElementById('cardsGrid').innerHTML = '';
        } else {
          document.getElementById('emptyState').style.display = 'none';
          renderInventory();
        }
      } catch (err) {
        alert('Erreur chargement inventaire');
      }
    }

    function renderInventory() {
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';
      inventory.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card-item';
        div.innerHTML = `
          <img src="images/${item.carte_id}.png" alt="Carte ${item.carte_id}" onerror="this.src='images/default.png'">
          <div class="card-count">x${item.quantite}</div>
        `;
        grid.appendChild(div);
      });
    }

    async function openPack() {
      const randomId = Math.floor(Math.random() * 200) + 1;
      try {
        const res = await fetch(`${API_URL}/api/unlock`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, carteId: randomId })
        });
        if (res.ok) {
          alert('Nouvelle carte débloquée !');
          loadInventory();
        }
      } catch (err) {
        alert('Erreur ouverture pack');
      }
    }

    loadInventory();
  </script>
</body>
</html>
