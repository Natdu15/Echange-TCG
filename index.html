<!DOCTYPE html><html lang="fr"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="logo-tcg.png">
<title>Connexion Maximus TCG</title>
<link rel="stylesheet" href="css/index.css">
</head><body>
<div class="background-jeux"></div>
<div class="container">
  <h2>Connexion à Maximus TCG</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas de compte ? <a href="inscription.html">S’inscrire</a></p>
</div>

<script>
// ←←← À CHANGER une seule fois quand l’API sera en ligne
const API_URL = 'https://tcg-api-xxxx.koyeb.app';

document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const res = await fetch(`${API_URL}/auth/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email,password}) });
  const data = await res.json();
  if (data.success) {
    localStorage.setItem('userId', data.userId);
    localStorage.setItem('userEmail', email);
    window.location.href = 'jeu.html';
  } else alert(data.error || 'Erreur connexion');
});
</script>
</body></html>
