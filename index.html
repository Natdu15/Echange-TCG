<script>
  const API_URL = 'https://tcg-api-378m.onrender.com'; // ← TON API EST ICI

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      alert('Tous les champs sont requis');
      return;
    }

    try {
      const response = await fetch(`${API_URL}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, mot_de_passe: password })
      });

      const data = await response.json();

      if (data.success) {
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('userEmail', email);
        alert('Connexion réussie ! Bienvenue dans Maximus TCG');
        window.location.href = 'accueil.html'; // ← même page que après inscription
      } else {
        alert(data.error || 'Mauvais email ou mot de passe');
      }
    } catch (err) {
      alert('Erreur réseau – réessaie dans quelques secondes');
    }
  });
</script>
