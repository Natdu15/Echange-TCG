<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quêtes - TCG</title>
    <link rel="icon" type="logo-tcg.png" href="logo-tcg.png">
    <link rel="stylesheet" href="css/quete.css">
</head>
<body>
    <div class="background" id="background"></div>

    <!-- Back Button -->
    <div class="back-button" onclick="goBack()">←</div>

    <!-- Main Container -->
    <div class="main-container">
        <h1 class="page-title">Quêtes</h1>
        <div class="quests-container" id="questsContainer">
            <!-- Quests will be loaded here -->
        </div>
    </div>

    <!-- Category Tabs -->
    <div class="category-tabs">
        <div class="tabs-container">
            <div class="tab active" onclick="changeCategory('daily')">Quotidien</div>
            <div class="tab" onclick="changeCategory('collection')">Collection</div>
            <div class="tab" onclick="changeCategory('monthly')">Mensuel</div>
            <div class="tab" onclick="changeCategory('other')">Autre</div>
        </div>
    </div>
    <script src="js/quete.js"></script>
</body>
</html>
